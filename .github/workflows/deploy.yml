name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

env: 
  REACT_APP_API_KEY: ${{variables.REACT_APP_API_KEY}}
  REACT_APP_AUTH_DOMAIN: ${{REACT_APP_AUTH_DOMAIN}}
  REACT_APP_PROJECT_ID:  ${{variables.REACT_APP_PROJECT_ID}}
  REACT_APP_STORAGE_BUCKET: ${{variables.REACT_APP_STORAGE_BUCKET}}
  REACT_APP_MESSAGING_SENDER_ID: ${{variables.REACT_APP_MESSAGING_SENDER_ID}}
  REACT_APP_APP_ID: ${{variables.REACT_APP_APP_ID}}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1

      - name: Install, lint, build üîß
        run: |
          npm install
          npm run lint:js
          npm run build

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: build
